<h1 class="title" data-bind="title"></h1>

<p class="number" data-bind="number"></p>

<input class="jenkins-build"
       data-angleOffset=-75
       data-angleArc=150
       data-skin="tron"
       data-width=160
       data-height=100
       data-thickness=".2"
       data-readOnly=true
       data-bind-value="value | shortenedNumber"
       data-bind-data-min="min"
       data-bind-data-max="max"/>

<p class="last-built" data-bind="lastBuilt"></p>

<p class="updated-at" data-bind="updatedAtMessage"></p>
